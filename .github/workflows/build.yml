name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        type: boolean
        default: false

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-desktop.txt

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build macOS app
        run: |
          python -m PyInstaller --clean --noconfirm lyrics_video.spec

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Lyrics Video Generator" \
            --window-size 600 400 \
            --icon "Lyrics Video Generator.app" 150 200 \
            --app-drop-link 450 200 \
            "Lyrics-Video-Generator-macOS.dmg" \
            "dist/Lyrics Video Generator.app" || true

      - name: Zip app bundle (fallback)
        if: always()
        run: |
          cd dist
          zip -r "../Lyrics-Video-Generator-macOS.zip" "Lyrics Video Generator.app"

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: Lyrics-Video-Generator-macOS.dmg
          if-no-files-found: ignore

      - name: Upload macOS ZIP
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: Lyrics-Video-Generator-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-desktop.txt

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build Windows executable
        run: |
          python -m PyInstaller --clean --noconfirm lyrics_video.spec

      - name: Zip Windows executable
        run: |
          Compress-Archive -Path "dist\Lyrics Video Generator.exe" -DestinationPath "Lyrics-Video-Generator-Windows.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: Lyrics-Video-Generator-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Lyrics Video Generator ${{ steps.version.outputs.version }}
          draft: true
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: |
            artifacts/macos-zip/Lyrics-Video-Generator-macOS.zip
            artifacts/macos-dmg/Lyrics-Video-Generator-macOS.dmg
            artifacts/windows-zip/Lyrics-Video-Generator-Windows.zip
          body: |
            ## Downloads

            | Platform | Download |
            |----------|----------|
            | macOS | `Lyrics-Video-Generator-macOS.dmg` or `.zip` |
            | Windows | `Lyrics-Video-Generator-Windows.zip` |

            ## Installation

            **macOS:**
            1. Download the `.dmg` file
            2. Open and drag to Applications
            3. First launch: Right-click â†’ Open (to bypass Gatekeeper)

            **Windows:**
            1. Download and extract the `.zip` file
            2. Run `Lyrics Video Generator.exe`
            3. Allow through Windows SmartScreen if prompted

            ## Requirements
            - macOS 10.15+ or Windows 10/11
            - ~4GB disk space
            - GPU recommended for faster processing
