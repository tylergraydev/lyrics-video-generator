name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          python -m PyInstaller --clean --noconfirm --distpath backend-dist/win --workpath build/pyinstaller electron/pyinstaller-backend.spec

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Electron app
        run: |
          cd electron
          npm install
          npm run build:win

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: electron/dist/*.exe

  build-mac:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          python -m PyInstaller --clean --noconfirm --distpath backend-dist/mac --workpath build/pyinstaller electron/pyinstaller-backend.spec

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Electron app
        run: |
          cd electron
          npm install
          npm run build:mac

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: electron/dist/*.dmg
